<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Party Celebration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Merriweather:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/new-year.css">
</head>

<body>
    <div class="banner">
        <div class="banner-container">
            <h4 class="banner-title">Happy New Year</h4>
            <h2 class="banner-content">New Year Party Celebration</h2>
        </div>
    </div>
    <section class="offer">
        <div class="offer-container">
            <h2 class="offer-title">65% OFF</h2>
            <h5 class="offer-motto">OUR HOLIDAY DEALS ARE BETTER</h5>
            <h3 class="offer-item-title">ALL CATEGORIES</h3>
        </div>
        <img src="images/New Year Photo.png" alt="Happy New Year" class="hny">
    </section>
    <section class="welcome">
        <div class="welcome-container">
            <h4 class="welcome-title">Welcome to midnight party</h4>
            <p class="welcome-text">You are welcome to join our event. You can get exciting new year offers.</p>
            <button>JOIN NOW</button>
        </div>
